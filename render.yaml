services:
  # GMet Weather API
  - type: web
    name: gmet-weather-api
    env: python
    region: oregon  # or frankfurt for EU
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    healthCheckPath: /docs
    envVars:
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: POSTGRES_SERVER
        fromDatabase:
          name: gmet-weather-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: gmet-weather-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: gmet-weather-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: gmet-weather-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: gmet-weather-db
          property: database
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate this
      - key: BACKEND_CORS_ORIGINS
        value: "*"  # Update with your frontend URLs

# PostgreSQL Database
databases:
  - name: gmet-weather-db
    databaseName: gmet_weather
    plan: free
    region: oregon  # Same region as web service
