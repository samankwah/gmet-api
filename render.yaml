services:
  # GMet Weather API
  - type: web
    name: gmet-weather-api
    env: python
    runtime: python-3.11.9  # Force Python 3.11.9 for stability
    region: oregon  # or frankfurt for EU
    plan: free
    branch: main
    buildCommand: "python --version && pip install --upgrade pip==25.3 setuptools==80.9.0 wheel==0.45.1 && pip install -r requirements-prod.txt"
    startCommand: "bash start.sh"
    healthCheckPath: /docs
    envVars:
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      # DATABASE_URL must be added manually in Render Dashboard
      # Get the "Internal Database URL" from your Render PostgreSQL database
      # and add it as an environment variable in the web service
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate this
      - key: BACKEND_CORS_ORIGINS
        value: "http://localhost,https://gmet-weather-api.onrender.com"  # Comma-separated, update with your frontend URLs

# PostgreSQL Database
# Note: If you already have a database created manually, you don't need this section
# databases:
#   - name: gmet-weather-db
#     databaseName: gmet_weather
#     plan: free
#     region: oregon  # Same region as web service
